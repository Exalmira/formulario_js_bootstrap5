<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rick and Morty">
    <meta property="og:url" content="https://exalmira.github.io/formulario_js_bootstrap5/">
    <meta property="og:image" content="https://adarshcodes.github.io/huddle-landing-page-with-curved-sections-master/images/screen-mockups.svg">
    <meta property="og:description" content="Consumiendo api de rick and morty  by: nataly">
    <title>Agregar profesores</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
</head>
<body>
    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>
        <form id="formulario">
            <input
                class="form-control mb-2"
                type="text"
                value="juanito"
                name="nombre"
                placeholder="ingrese nombre"
                required
             />
             <input
                class="form-control mb-2"
                type="text"
                value="25"
                name="number"
                placeholder="ingrese edad"
                required
             />
             <select class="form-select mb-2" name="opcion">
                
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>

              </select>
              <button class="btn-primary" type="submit">Agregar</button>
        </form>
        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes">
                
            </div>
            <div class="col-6" id="cardsProfesores">
                
            </div>
        </section>
    </div>
            <template id="templateEstudiante">
                <article class="card mb-2">
                    <div class="card-body">
                        <h5>
                            <span class="text-primary">Nombre</span>
                            <span class="badge bg-success">Aprobado</span>
                        </h5>
                        <h6></h6>
                        <p class="lead">30</p>
                        <button class="btn btn-success">Aprobar</button>
                        <button class="btn btn-danger">Reprobar</button>
                    </div>
                </article>
            </template>
            <template id="templateProfesor">
                <article class="card mb-2 bg-dark text-white">
                    <div class="card-body">
                        <h5></h5>
                        <h6></h6>
                        <p class="lead"></p>
                    </div>
                </article>
            </template>
    <script src="./app.js"></script>
    
</body>
</html>
