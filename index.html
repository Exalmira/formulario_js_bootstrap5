<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rick and Morty">
    <meta property="og:url" content="https://exalmira.github.io/formulario_js_bootstrap5/">

    <title>Fetch</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>

        <!-- Spinner cargando -->
        <secction class="d-flex align-items-center d-none" id='loading'>
            <strong>Cargando</strong>
            <div
                class="spinner-border ms-auto"
                roles="status"
                aria-hidden="true"
            ></div>
        </secction>

        <section class="row" id="card-dinamicas">
        </section>
    </div>

    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="https://i.scdn.co/image/ab67616d0000b273f1ada8aa7b6b403e543cc517" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">
                        Nombre del personaje 
                    </h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div>
        </article>
    </template>
            
    <script src="./app.js"></script>
