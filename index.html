<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Rick and Morty" />
    <meta
      property="og:url"
      content="https://exalmira.github.io/formulario_js_bootstrap5/"
    />
    <meta
      property="og:image"
      content="https://adarshcodes.github.io/huddle-landing-page-with-curved-sections-master/images/screen-mockups.svg"
    />
    <meta
      property="og:description"
      content="Consumiendo api de rick and morty  by: nataly"
    />
    <title>Agregar profesores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>TODO APP</h1>
      <section class="alert alert-danger d-none">campo vacio!</section>
      <form id="formulario">
        <input
          type="text"
          name="nombre"
          placeholder="ingrese un todo"
          class="form-control mb-2"
          value="todo 1"
        />
        <button class="btn btn-primary w-100" type="submit">Agregar</button>
      </form>
      <section id="pintarTodo" class="mt-3"></section>
    </div>
    <template id="templateTodo">
      <article
        class="alert alert-warning d-flex align-items-center justify-content-between"
      >
        <p class="lead mb-0">lorem</p>
        <div>
          <button class="btn btn-danger">Borrar</button>
        </div>
      </article>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
